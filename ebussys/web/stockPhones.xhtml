<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:composition template="layout.xhtml">

  <ui:define name="title">The Stock of Phones</ui:define>

  <ui:define name="heading">
    <h2 style="background-color:#4a607a; color:#fff; padding:6px;">The Stock of Phones</h2>
  </ui:define>

  <ui:define name="content">
    <h:messages globalOnly="true" />
    <h:outputText rendered="#{not empty param.success}" value="#{param.message}" style="color:blue;" />

    <h:dataTable value="#{phoneBean.allPhones}" var="phone" border="1" cellpadding="4" style="width:100%;">
      <h:column>
        <f:facet name="header"><b>Brand</b></f:facet>
        #{phone.brand}
      </h:column>

      <h:column>
        <f:facet name="header"><b>Model</b></f:facet>
        #{phone.model}
      </h:column>

      <h:column>
        <f:facet name="header"><b>Display Size</b></f:facet>
        #{phone.displaySize}
      </h:column>

      <h:column>
        <f:facet name="header"><b>Weight</b></f:facet>
        #{phone.weight}
      </h:column>

      <h:column>
        <f:facet name="header"><b>OS</b></f:facet>
        #{phone.operatingSystem}
      </h:column>
    </h:dataTable>

    <br />
    <h:outputText value="Total phones: #{fn:length(phoneBean.allPhones)}" />

    <hr />
    <h:link value="Create a New Phone" outcome="createPhone.xhtml" />
    |
    <h:link value="Search Phones" outcome="searchPhone.xhtml" />
    |
    <h:link value="Main Page" outcome="dashboard.xhtml" />
  </ui:define>

</ui:composition>
</html>
