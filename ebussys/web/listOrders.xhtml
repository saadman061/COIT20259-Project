<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <ui:define name="title">List of Orders</ui:define>

  <ui:define name="heading">
    <h2 style="background-color:#4a607a; color:#fff; padding:6px;">List of Orders</h2>
  </ui:define>

  <ui:define name="content">
    <h:messages globalOnly="true" />

    <h:dataTable value="#{orderBean.allOrders}" var="o" border="1" cellpadding="4" style="width:100%; table-layout: fixed;">
      
      <h:column>
        <f:facet name="header"><b>Order #</b></f:facet>
        <h:outputText value="#{o.id}" />
      </h:column>
      
      <h:column>
        <f:facet name="header"><b>Customer</b></f:facet>
        <h:link value="#{o.customer.name}" outcome="customerDetails.xhtml">
          <f:param name="customerId" value="#{o.customer.id}" />
        </h:link>
      </h:column>
      
      <h:column>
        <f:facet name="header"><b>Device</b></f:facet>
        <h:outputText value="#{o.productModel}" />
      </h:column>
      
      <h:column>
        <h:form>
        <f:facet name="header"><b>Action</b></f:facet>
        <h:commandLink value="Delete" action="#{orderBean.deleteOrder(o)}"
                 onclick="return confirm('Are you sure you want to delete this order?');" />
        </h:form>
      </h:column>
    </h:dataTable>

    <br />
    <h:outputText value="Total orders: #{fn:length(orderBean.allOrders)}" />

    <hr />
    <h:link value="Create a new Order" outcome="createOrder.xhtml" />
    |
    <h:link value="Main Page" outcome="dashboard.xhtml" />
  </ui:define>

</ui:composition>
