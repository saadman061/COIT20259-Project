<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="title">Search for an Order</ui:define>

  <ui:define name="heading">
    <h2 style="background-color:#4a607a; color:#fff; padding:6px;">Search for an Order</h2>
  </ui:define>

  <ui:define name="content">
    <h:form>
      <h:outputLabel for="searchOrderId" value="Order #:" />
      <h:inputText id="searchOrderId" value="#{orderBean.searchOrderId}" />
      <br /><br />
      <!-- Redirect to foundOrders.xhtml with search results -->
      <h:commandButton value="Search for an Order" action="#{orderBean.searchAndRedirect}" />
    </h:form>

    <hr />
    <h:link value="List of Orders" outcome="listOrders.xhtml" />
    |
    <h:link value="Main Page" outcome="dashboard.xhtml" />
  </ui:define>

</ui:composition>
