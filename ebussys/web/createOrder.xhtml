<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">Place a New Order</ui:define>

    <ui:define name="heading">
        <h2 style="background-color:#4a607a; color:#fff; padding:6px;">Place a New Order</h2>
    </ui:define>

    <ui:define name="content">
        <h:form id="createOrderForm">
            <h:messages globalOnly="true" />

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="customerId" value="Customer:" />
                <h:selectOneMenu id="customerId" value="#{orderBean.selectedCustomerId}" required="true" requiredMessage="Customer is required">
                    <f:selectItem itemLabel="Select Customer" itemValue="" />
                    <f:selectItems value="#{orderBean.customers}" var="cust"
                                   itemValue="#{cust.id}" itemLabel="#{cust.name}" />
                </h:selectOneMenu>

                <h:outputLabel for="productId" value="Device:" />
                <h:selectOneMenu id="productId" value="#{orderBean.selectedProductId}" required="true" requiredMessage="Product is required">
                    <f:selectItem itemLabel="Select Product" itemValue="" />
                    <f:selectItems value="#{orderBean.products}" var="prod"
                                   itemValue="#{prod.id}" itemLabel="#{prod.model}" />
                </h:selectOneMenu>

                <h:outputLabel for="quantity" value="Quantity:" />
                <h:inputText id="quantity" value="#{orderBean.currentOrder.quantity}" required="true" />

            </h:panelGrid>

            <br />
            <h:commandButton value="Place Order" action="#{orderBean.placeOrder}" />
        </h:form>

        <hr />
        <h:link value="View Orders" outcome="listOrders.xhtml" />
        |
        <h:link value="Main Page" outcome="dashboard.xhtml" />
    </ui:define>
</ui:composition>
