<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

  <ui:define name="title">The Stock of Products</ui:define>

  <ui:define name="heading">
    <h2 style="background-color:#4a607a; color:#fff; padding:6px;">The Stock of Products</h2>
  </ui:define>

  <ui:define name="content">

    <h:messages globalOnly="true" />

    <h:outputText rendered="#{not empty param.success}" value="#{param.message}" style="color:blue;" />

    <h:dataTable value="#{productBean.allProducts}" var="product" border="1" cellpadding="4" style="width:100%;">

      <h:column>
        <f:facet name="header"><b>Brand</b></f:facet>
        #{product.brand}
      </h:column>

      <h:column>
        <f:facet name="header"><b>Model</b></f:facet>
        <h:link outcome="productDetails.xhtml" value="#{product.model}">
          <f:param name="model" value="#{product.model}" />
        </h:link>
      </h:column>

      <h:column>
        <f:facet name="header"><b>Display Size</b></f:facet>
        #{product.displaySize}
      </h:column>

      <h:column>
        <f:facet name="header"><b>Weight(gram)</b></f:facet>
        #{product.weight}
      </h:column>

      <h:column>
        <f:facet name="header"><b>Operating System</b></f:facet>
        #{product.operatingSystem}
      </h:column>

      <!-- Add other columns similarly if needed -->

    </h:dataTable>

    <br />

    <h:outputText value="Total products: #{fn:length(productBean.allProducts)}" />

    <hr />

    <h:link value="Create a New Product" outcome="createLaptop.xhtml" />
    |
    <h:link value="Main Page" outcome="dashboard.xhtml" />

  </ui:define>

</ui:composition>
</html>
