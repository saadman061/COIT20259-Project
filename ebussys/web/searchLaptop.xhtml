<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:define name="title">Search for a Laptop</ui:define>

  <ui:define name="heading">
    <h2 style="background-color:#4a607a; color:#fff; padding:6px;">Search for a Laptop</h2>
  </ui:define>

  <ui:define name="content">
    <h:form>
      <h:outputLabel for="searchModel" value="Model:" />
      <h:inputText id="searchModel" value="#{productBean.searchModel}" />
      <br /><br />
      <!-- Change to immediate redirect to another page -->
      <h:commandButton value="Search for a laptop" action="#{productBean.searchAndRedirect}" />

    </h:form>

    <hr />
    <h:link value="The Stock of Laptops" outcome="stockLaptops.xhtml" />
    |
    <h:link value="Main Page" outcome="dashboard.xhtml" />
  </ui:define>

</ui:composition>
