<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout.xhtml">
    
<ui:define name="title">Email Verification</ui:define>
<ui:define name="heading">Verify Your Email</ui:define>
<ui:define name="content">
    
        <h:form>
            <h:panelGrid columns="3">
               
                 <h:panelGroup>
                    <h:inputText id="email" value="#{authBean.email}" required="true">
                        <f:validateRegex pattern="^[\w.%+-]+@[\w.-]+\.[A-Za-z]{2,}$" />
                    </h:inputText>
                    <h:commandButton value="Create Recovery Code" action="#{authBean.createVerificationCode}" style="margin-left: 20px;"/>
                    <h:message for="email" style="display:none;" />
                    <h:outputText value="Please enter a valid email (e.g., user@example.com)"
                                  rendered="#{not empty facesContext.messageList}" 
                                  style="color:red;    margin-left: 20px;" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

</ui:define>
<ui:define name="footer">
    <a href="home.xhtml">Welcome Page</a>
</ui:define>

</ui:composition>
</html>
