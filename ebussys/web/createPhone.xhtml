<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="layout.xhtml">

  <ui:define name="title">Create a New Phone</ui:define>

  <ui:define name="heading">
    <h2 style="background-color:#4a607a; color:#fff; padding:6px;">Create a New Phone</h2>
  </ui:define>

  <ui:define name="content">
    <h:form id="createPhoneForm">
      <h:messages globalOnly="true" />

      <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="brand" value="Brand:" />
        <h:inputText id="brand" value="#{phoneBean.currentPhone.brand}" required="true" />

        <h:outputLabel for="model" value="Model:" />
        <h:inputText id="model" value="#{phoneBean.currentPhone.model}" required="true" />

        <h:outputLabel for="displaySize" value="Display Size:" />
        <h:inputText id="displaySize" value="#{phoneBean.currentPhone.displaySize}" />

        <h:outputLabel for="weight" value="Weight (gram):" />
        <h:inputText id="weight" value="#{phoneBean.currentPhone.weight}" />

        <h:outputLabel for="operatingSystem" value="Operating System:" />
        <h:inputText id="operatingSystem" value="#{phoneBean.currentPhone.operatingSystem}" />

        <h:outputLabel for="camera" value="Camera:" />
        <h:inputText id="camera" value="#{phoneBean.currentPhone.camera}" />

        <h:outputLabel for="wifi" value="Wi-Fi:" />
        <h:inputText id="wifi" value="#{phoneBean.currentPhone.wifi}" />

        <h:outputLabel for="price" value="Price:" />
        <h:inputText id="price" value="#{phoneBean.currentPhone.price}" required="true" />

        <h:outputLabel for="description" value="Description:" />
        <h:inputTextarea id="description" value="#{phoneBean.currentPhone.description}" rows="4" cols="25" />

        <h:outputLabel for="stockNumber" value="Stock Number:" />
        <h:inputText id="stockNumber" value="#{phoneBean.currentPhone.stockNumber}" />
        
        <h:outputLabel for="cellularConnectivity" value="Cellular Connectivity:" />
        <h:inputText id="cellular" value="#{phoneBean.currentPhone.cellular}" />
        
        <h:outputLabel for="location" value="Location:" />
        <h:inputText id="location" value="#{phoneBean.currentPhone.location}" />
        
        <h:outputLabel for="simCard" value="Sim Card:" />
        <h:inputText id="simCard" value="#{phoneBean.currentPhone.simCard}" />



   
      </h:panelGrid>

      <br />
      <h:commandButton value="Create a phone" action="#{phoneBean.createPhone}" />
    </h:form>

    <hr />
    <h:link value="The Stock of Phones" outcome="stockPhones.xhtml" />
    |
    <h:link value="Main Page" outcome="dashboard.xhtml" />
  </ui:define>

</ui:composition>
</html>
